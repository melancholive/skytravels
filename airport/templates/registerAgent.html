<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Ticket Reservation System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="navigation flexblock">
            <div class="home-link">
                <a href="/">SkyTravels ✈︎</a>
            </div>
            {% if login %}
                <div class="misc-link">
                    <a href="/home">Home</a>
                    <a href="/logout">Logout</a>
                </div>
            {% else %}
                <div class="misc-link">
                    <a href="/login">Login</a>
                </div>
            {% endif %}
        </div>

        <div class="rounded-div flexblock">
            <div>
                <h1 class="flexblock">Agent Account Registration</h1>
                <a href="/register">Customer Registeration</a>
                | <a href="/registerStaff">Airline Staff Registeration</a>
            </div>


                        
            <form action="/registerAgentAuth" method="POST" class="flexblock">
                <div class="flexblock">
                    <div class="flexblock">
                        <div>
                            <label for="email">Email Address</label><br/>
                            <input type="text" name="email" placeholder="email" required/>
                        </div>
                        <div>
                            <label for="password">Password</label><br/>
                            <input type="password" name="password" placeholder="password" required/>
                        </div>
                    </div>
                </div>
                
                <div>
                    <br/>
                    <input type="submit" value = Register />
                </div>
                    {% if error %}
                    <p class="error"><strong>Error:</strong> {{error}}</p>
                    {% endif %}                
            </form>
        </div>

    </div>
</body>
</html>
