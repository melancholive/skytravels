<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Ticket Reservation System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="navigation flexblock">
            <div class="home-link">
                <a href="/">SkyTravels ✈︎</a>
            </div>
            {% if login %}
                <div class="misc-link">
                    <a href="/home">Home</a>
                    <a href="/logout">Logout</a>
                </div>
            {% else %}
            <div class="misc-link">
                <a href="/login">Login</a>
            </div>
            {% endif %}
        </div>

        <div class="rounded-div flexblock">
            <div>
                <h1 class="flexblock">Customer Account Registration</h1>
                <a href="/registerAgent">Booking Agents Registration</a>
                | <a href="/registerStaff">Airline Staff Registration</a>
            </div>


                        
            <form action="/registerAuth" method="POST" class="flexblock">
                <div class="flexblock">
                        <h2>Personal Information</h2><br/>
                    <div class="flexblock">
                        <div>
                            <label for="name">Full Name</label><br/>
                            <input type="text" name="name" placeholder="name" required/>
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number</label><br/>
                            <input type="tel" name="phoneNumber" placeholder="phone number" required/>
                        </div>
                        <div>
                            <label for="email">Email Address</label><br/>
                            <input type="email" name="email" placeholder="email" required/>
                        </div>
                        <div>
                            <label for="password">Password</label><br/>
                            <input type="password" name = "password" placeholder="password" required/>
                        </div>
                    </div>
                </div>

                <div class="flexblock">
                    <h2>Passport Information</h2>
                    <div class="flexblock">
                        <div>
                            <label for="passportNum">Passport Number</label><br/>
                            <input type="number" name="passportNum" placeholder="passport number" required/>
                        </div>
                        <div>
                            <label for="passportExpiration">Expiration Date</label><br/>
                            <input type="date" name="passportExpiration" placeholder="passport expiration" required/>
                        </div>
                        <div>
                            <label for="country">Country</label><br/>
                            <input type="text" name="country" placeholder="country" required/><br/>
                        </div>
                        <div>
                            <label for="dob">Date of Birth</label><br/>
                            <input type="date" name="dob" placeholder="date of birth" required/>
                        </div>
                    </div>
                </div>

                <div class="flexblock">
                    <h2>Address Information</h2><br/>
                    <div class="flexblock">
                        <div>
                            <label for="origin">Building Number</label><br/>
                            <input type="number" name="building" placeholder="building number" required/>
                        </div>
                        <div>
                            <label for="street">Street</label><br/>
                            <input type="text" name="street" placeholder="street" required/>
                        </div>
                        <div>
                            <label for="city">City</label><br/>
                            <input type="text" name="city" placeholder="city" required/>
                        </div>
                        <div>
                            <label for="state">State</label><br/>
                            <input type="text" name="state" placeholder="state" required/>
                        </div>
                    </div>
                </div>
                
                <div><input type="submit" value = "Register" /></div>

                {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
                {% endif %}
            </form>
        </div>

    </div>
</body>
</html>
